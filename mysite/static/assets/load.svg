<svg xmlns="http://www.w3.org/2000/svg" width="81" height="81">
    <style>
        /* <![CDATA[ */
        /* AQUARIUM */

        polygon.aquarium-grid {
            fill: none;
            stroke: #000;
            stroke-width: 2;
            stroke-linejoin: bevel;
        }

        rect.aquarium-front-grid {
            fill: none;
            stroke: #000;
            stroke-width: 2;
            stroke-linejoin: bevel;
        }

        polygon.aquarium-plane {
            fill: #E7E7E7;
            stroke: none;
        }

        rect.aquarium-front-button {
            fill: #FFF;
            stroke: none;
        }

        /* ]]> */
    </style>
    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
        <path fill="#207BA9" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
    </pattern>
    <g>
        <rect x="1" y="20" width="60" height="60" class="aquarium-front-grid"></rect>
        <rect x="1" y="20" width="60" height="60" class="aquarium-front-button"></rect>
        <polygon points="20,1 1,20 61,20 80,1" class="aquarium-grid"></polygon>
        <polygon points="20,1 1,20 61,20 80,1" class="aquarium-plane"></polygon>
        <polygon points="80,1 61,20 61,80 80,61" class="aquarium-grid"></polygon>
        <polygon points="80,1 61,20 61,80 80,61" class="aquarium-plane"></polygon>
    </g>
    <mask id="water-mask">
        <rect x="1" y="20" width="59" height="60" fill="#FFF"></rect>
    </mask>
    <rect mask="url(#water-mask)" fill="url(#water)" x="-300" y="45" width="1200" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="3s"/>
    </rect>
    <rect mask="url(#water-mask)" fill="url(#water)" y="40" width="1600" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="4s"/>
    </rect>
</svg>
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="roh-j">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-customize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/common.css' %}">

    <!-- jQuery (1.12.4) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- serializeObject -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.serializeObject/2.0.3/jquery.serializeObject.min.js"></script>
    <!-- Scripts -->
    <script src="{% static 'assets/js/common.js' %}"></script>

    <title>Aquarium Assets</title>
    <script>
        $(function () {
            $("form").submit(function (e) {
                e.preventDefault();
                var params = $("form").serializeObject();

                $.ajax({
                    url: "",
                    method: "post",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    },
                    data: JSON.stringify(params),
                    dataType: "json",
                }).done(function (res, status, xhr) {
                    location.replace("../business/");
                }).fail(function (res, status, xhr) {
                    console.log(res);
                });
            });
        });
    </script>
</head>

<body>
    <div id="alert-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title"><i class="fas fa-exclamation-circle fa-fw text-primary"></i> 알림</h5>
                </div>
                <div id="alert-modal-body" class="modal-body text-center"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-cls-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Aquarium Assets</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="panel panel-default border-dark max-380 mx-auto my-section">
            <div class="panel-heading border-dark">계정 등록</div>
            <div class="panel-body">
                <img src="{% static 'assets/img/icon/Places-user-identity-icon.png' %}" class="primary-image img-responsive">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">사용자 계정</label>
                        <input type="text" id="id_username" name="username" class="form-control" autofocus>
                    </div>
                    <div class="alert bg-default border-secondary">
                        <i class="fas fa-exclamation-circle fa-fw"></i> 문자, 숫자, 마침표를 사용할 수 있습니다.
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">성 (이름)</label>
                        <input type="text" id="id_first_name" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">이름</label>
                        <input type="text" id="id_last_name" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_email">이메일 주소</label>
                        <input type="text" id="id_email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_password">비밀번호</label>
                        <input type="password" id="id_password" name="password" class="form-control">
                    </div>
                    <div class="alert bg-default border-secondary">
                        <i class="fas fa-exclamation-circle fa-fw"></i> 문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요.
                    </div>
                    <div class="form-group">
                        <label for="id_confirm_password">비밀번호 재확인</label>
                        <input type="password" id="id_confirm_password" name="confirm_password" class="form-control">
                    </div>
                    <hr>
                    <div class="btn-group pull-right">
                        <a href="../" class="btn btn-default">메인화면</a>
                        <button type="submit" class="btn btn-default">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="text-muted text-small text-center my-section">
            <i>Copyright &copy; roh-j, Licensed under the Apache License</i>
        </footer>
    </div>
</body>

</html>

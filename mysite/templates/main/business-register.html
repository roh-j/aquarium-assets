{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="roh-j">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.extend.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/common.css' %}">

    <!-- jQuery (1.12.4) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->

    <title>Aquarium Assets</title>
    <script>
        $(function () {
            $(".list-group > a").click(function (e) {
                e.preventDefault();
            });
            $("form").submit(function (e) {
                e.preventDefault();
                var params = $("form").serialize();

                $.ajax({
                    url: "ajax/insert/",
                    method: "POST",
                    data: params,
                    dataType: "json",
                }).done(function (data) {
                    if (data["state"] == "success") {
                        location.replace("../");
                    }
                    else if (data["state"] == "error") {
                        $("#alert-modal-content").html(data["messages"]);
                        $("#alert-modal").modal("show");
                    }
                }).fail(function (data) {
                });
            });
        });
    </script>
</head>

<body>
    <div id="alert-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="alert-modal-title" class="modal-title"><i class="fas fa-exclamation-circle text-primary"></i> 알림</h5>
                </div>
                <div id="alert-modal-content" class="modal-body text-center"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-cls-top mb-0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Aquarium Assets</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../../logout/"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="panel panel-primary max-344 mx-auto">
            <div class="panel-heading">비즈니스 추가</div>
            <div class="panel-body">
                <img src="{% static 'assets/img/Actions-document-sign-icon.png' %}"
                    class="primary-image img-responsive">
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name_of_company.id_for_label }}">상호</label>
                        <input type="text" id="{{ form.name_of_company.id_for_label }}" name="{{ form.name_of_company.html_name }}" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.registration_number.id_for_label }}">사업자등록번호</label>
                        <input type="text" id="{{ form.registration_number.id_for_label }}" name="{{ form.registration_number.html_name }}" class="form-control">
                    </div>
                    <div class="alert border-secondary">
                        <i class="fas fa-exclamation-circle"></i> 000-00-00000 형식으로 사업자등록번호를 입력해주세요.
                    </div>
                    <div class="form-group">
                        <label for="{{ form.alias.id_for_label }}">영어별칭</label>
                        <input type="text" id="{{ form.alias.id_for_label }}" name="{{ form.alias.html_name }}" class="form-control">
                    </div>
                    <div class="alert border-secondary">
                        <i class="fas fa-exclamation-circle"></i> 영어별칭
                    </div>
                    <div class="form-group">
                        <label for="{{ form.address.id_for_label }}">소재지</label>
                        <input type="text" id="{{ form.address.id_for_label }}" name="{{ form.address.html_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.contact.id_for_label }}">대표전화</label>
                        <input type="text" id="{{ form.contact.id_for_label }}" name="{{ form.contact.html_name }}" class="form-control">
                    </div>
                    <hr>
                    <div class="pull-right">
                        <a href="../" class="btn btn-default">취소</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="my-4 text-muted text-center text-small">
            <p><i>Copyright &copy; roh-j, Licensed under the Apache License</i></p>
        </footer>
    </div>
</body>

</html>
